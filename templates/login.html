<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.82.0">
  <title>Signin Template · Bootstrap v5.0</title>
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href=" {{ url_for('static', filename='css/signin.css')}}" rel="stylesheet">
</head>


<body class="text-center">
  <form class="form-signin" action="/dashboard" method="POST">
    {% set image='img/' + params['login_image']  %}
    <img class="mb-4"  src="{{ url_for('static', filename=image)}}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Admin login</h1>
    <div class="form-floating">
      <input type="uname" class="form-control"  name="uname" id="uname" placeholder="name@example.com">
      <label for="uname">User Name</label>
    </div>
    <div class="form-floating">
      <input type="password"  name="pass" class="form-control" id="pass" placeholder="Password">
      <label for="pass">Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}} 2017–2021</p>
  </form>
</body>
</html>
