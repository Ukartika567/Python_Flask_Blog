{% extends "layout.html" %}
{% block body  %}
  <!-- Page Header -->
  <header class="masthead" style="background-image:url('     {{ url_for('static', filename='img/scheme_contact_blue_black_30958_300x168.jpg')}}    ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Edit Posts</h1>
            <span class="subheading">Edit new posts from this blog</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
      <h1>Basic Actions</h1>
      <a href="/dashboard"><button class="btn btn-primary">Dashboard Home</button></a> 
      <a href="/logout"><button class="btn btn-primary">Logout</button></a>
        <hr>
        <h1>Add/Edit Posts</h1>
        <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="POST"  novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="#title" name="title" id="title" value="{{post.title}}" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tagline</label>
                <input type="text" class="form-control" placeholder="#tagline" name="tagline" id="tagline" value="{{post.tagline}}" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" placeholder="#slug" name="slug" id="slug" value="{{post.slug}}" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="2" class="form-control" placeholder="#Content" name="content" id="content"  required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label>Image_File</label>
                  <input type="text" class="form-control" placeholder="#imgage_file" name="image_file" id="image_file" value="{{post.img_file}}" required data-validation-required-message="Please enter your phone number.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
            <br>
            <div id="success"></div>
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
          </form>
        </div>
      </div>
    </div>
  

{% endblock %}
